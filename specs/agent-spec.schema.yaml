# Agent Specification JSON Schema
# This schema defines the structure for agent YAML specifications

$schema: http://json-schema.org/draft-07/schema#
title: Agent Specification
description: Configuration specification for an AI agent
type: object

required:
  - id
  - name
  - description

properties:
  id:
    type: string
    description: Unique identifier for the agent (kebab-case)
    pattern: ^[a-z][a-z0-9-]*$
    examples:
      - data-acquisition
      - github-agent
      - crawler

  name:
    type: string
    description: Display name for the agent
    examples:
      - Data Acquisition Agent
      - GitHub Agent

  description:
    type: string
    description: Human-readable description of the agent's capabilities
    minLength: 10

  tags:
    type: array
    description: Tags for categorization and search
    items:
      type: string
    default: []
    examples:
      - - data
        - acquisition
      - - github
        - git
        - code

  enabled:
    type: boolean
    description: Whether the agent is enabled
    default: true

  mcp_servers:
    type: array
    description: IDs of MCP servers this agent uses
    items:
      type: string
      enum:
        - tavily
        - filesystem
        - github
        - google-workspace
        - slack
        - kaggle
        - alphavantage
        - chart
        - linkedin
        - gmail
        - gdrive
        - brave-search
    default: []
    examples:
      - - kaggle
        - filesystem
      - - github
        - gmail

  skills:
    type: array
    description: Agent skills specifications
    items:
      type: object
    default: []

  environment_name:
    type: string
    description: Runtime environment name for this agent
    default: ai-agents-env
    examples:
      - ai-agents-env
      - production-env

  icon:
    type: string
    description: Icon identifier or URL for UI display
    examples:
      - database
      - globe
      - git-branch
      - trending-up
      - share-2

  color:
    type: string
    description: Theme color in hex format
    pattern: ^#[0-9A-Fa-f]{6}$
    examples:
      - "#3B82F6"
      - "#10B981"
      - "#6366F1"

  suggestions:
    type: array
    description: Chat suggestions to show users what this agent can do
    items:
      type: string
      minLength: 10
    default: []
    examples:
      - - Find popular machine learning datasets on Kaggle
        - Download and explore a dataset for sentiment analysis
        - List available files in my workspace

  welcome_message:
    type: string
    description: Welcome message shown when agent starts
    examples:
      - >
        Hello! I'm the Data Acquisition Agent. I can help you find and
        download datasets from Kaggle.

  welcome_notebook:
    type:
      - string
      - "null"
    description: Path to Jupyter notebook to show on agent creation
    examples:
      - notebooks/welcome.ipynb

  welcome_document:
    type:
      - string
      - "null"
    description: Path to Lexical document to show on agent creation
    examples:
      - docs/welcome.lexical

examples:
  - id: data-acquisition
    name: Data Acquisition Agent
    description: >
      Acquires and manages data from various sources including Kaggle
      datasets and local filesystem operations.
    tags:
      - data
      - acquisition
      - kaggle
    enabled: true
    mcp_servers:
      - kaggle
      - filesystem
    skills: []
    environment_name: ai-agents-env
    icon: database
    color: "#3B82F6"
    suggestions:
      - Find popular machine learning datasets on Kaggle
      - List available files in my workspace
    welcome_message: >
      Hello! I'm the Data Acquisition Agent. I can help you find and
      download datasets.
    welcome_notebook: null
    welcome_document: null
