# Agent Specification: A Simple Agent
# A minimal agent with no MCP servers or skills.

id: simple
name: A Simple Agent
description: >
  A simple conversational agent. No tools, no MCP servers, no skills â€”
  just a helpful AI assistant you can chat with.

tags:
  - simple
  - chat
  - assistant

enabled: true

# No MCP servers
mcp_servers: []

# No skills
skills: []

# Runtime environment
environment_name: ai-agents-env

# UI customization
icon: share-2
color: "#6366F1"  # Indigo

# Chat suggestions to show users what this agent can do
suggestions:
  - Tell me a joke
  - Explain quantum computing in simple terms
  - Help me brainstorm ideas for a weekend project
  - Summarize the key points of a topic I describe

# Welcome message shown when agent starts
welcome_message: >
  Hi! I'm a simple assistant. I don't have any special tools, but I'm
  happy to chat, answer questions, and help you think through ideas.

# System prompt for the agent
system_prompt: >
  You are a helpful, friendly AI assistant. You do not have access to any
  external tools, MCP servers, or skills. Answer questions using your
  training knowledge, be concise, and let the user know if a question is
  outside your knowledge.

# No code mode prompt needed for a simple agent
system_prompt_codemode: null

# Optional: Jupyter notebook to show on agent creation
welcome_notebook: null

# Optional: Lexical document to show on agent creation
welcome_document: null
