id: tavily
name: Tavily Search
description: Web search and research capabilities via Tavily API

command: npx
args:
  - "-y"
  - "tavily-mcp"

transport: stdio

env:
  TAVILY_API_KEY: ${TAVILY_API_KEY}

required_env_vars:
  - TAVILY_API_KEY

tags:
  - search
  - research
  - web
