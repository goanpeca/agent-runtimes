id: slack
name: Slack
description: Slack messaging and channel operations

command: npx
args:
  - "-y"
  - "@datalayer/slack-mcp-server"

transport: stdio

required_env_vars:
  - SLACK_BOT_TOKEN
  - SLACK_TEAM_ID
  - SLACK_CHANNEL_IDS

env:
  SLACK_BOT_TOKEN: "${SLACK_BOT_TOKEN}"
  SLACK_TEAM_ID: "${SLACK_TEAM_ID}"
  SLACK_CHANNEL_IDS: "${SLACK_CHANNEL_IDS}"

tags:
  - communication
  - messaging
  - collaboration
