id: alphavantage
name: Alpha Vantage
description: Financial market data and stock information

command: uvx
args:
  - "av-mcp==0.2.1"
  - "${ALPHAVANTAGE_API_KEY}"

transport: stdio

required_env_vars:
  - ALPHAVANTAGE_API_KEY

env:
  MAX_RESPONSE_TOKENS: "100000"

tags:
  - finance
  - stocks
  - market-data
