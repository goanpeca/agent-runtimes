name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  python-build:
    name: Python Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - name: Install system dependencies
        run: |
          sudo apt install libdbus-1-3 libdbus-1-dev libglib2.0-dev

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          python-version: ${{ matrix.python-version }}
          activate-environment: true

      - name: Install Python dependencies
        run: |
          uv pip install .
          uv pip install .[test]
          uv pip install dbus-python keyring secretstorage

      - name: Unlock keyring
        uses: t1m0thyj/unlock-keyring@v1

      - name: Run Python tests
        env:
          TEST_DATALAYER_API_KEY: ${{ secrets.TEST_DATALAYER_API_KEY }}
          DATALAYER_API_KEY: ${{ secrets.TEST_DATALAYER_API_KEY }}
        run: |
          pytest agent_runtimes/tests/ --cov=agent_runtimes --cov-report term-missing

      - name: Check Python types
        run: |
          mypy agent_runtimes

  typescript-build:
    name: TypeScript Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x', '22.x']
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install TypeScript dependencies
        run: npm install --workspaces

      - name: Build TypeScript
        run: npm run build

      - name: Type check
        run: npx tsc --noEmit

      - name: Run TypeScript tests
        env:
          TEST_DATALAYER_API_KEY: ${{ secrets.TEST_DATALAYER_API_KEY }}
        run: |
          npm run test:all
          npm run test:coverage

      - name: Build library
        run: npm run build:lib

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [python-build, typescript-build]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.python-build.result }}" == "success" && "${{ needs.typescript-build.result }}" == "success" ]]; then
            echo "✅ All builds passed"
            exit 0
          else
            echo "❌ Some builds failed"
            echo "Python build: ${{ needs.python-build.result }}"
            echo "TypeScript build: ${{ needs.typescript-build.result }}"
            exit 1
          fi
