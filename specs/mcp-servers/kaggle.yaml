# MCP Server Specification: Kaggle
# Provides access to Kaggle datasets, competitions, models, and notebooks

id: kaggle
name: Kaggle
description: Kaggle datasets, models, competitions, and notebooks access

# Command to start the server
command: npx
args:
  - "-y"
  - "mcp-remote"
  - "https://www.kaggle.com/mcp"
  - "--header"
  - "Authorization: Bearer ${KAGGLE_TOKEN}"

# Transport type
transport: stdio

# Whether the server is enabled by default
enabled: true

# Required environment variables
required_env_vars:
  - KAGGLE_TOKEN

# Optional environment variables to pass to the server process
env: {}

# Server capabilities/tags
tags:
  - data
  - datasets
  - competitions
  - machine-learning
